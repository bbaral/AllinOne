<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile - Collapsible Content Blocks</title>
    <link href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
</head>

<body>
<div data-role="page" id="solutions">
  <div data-role="header">
    <h1>Solutions</h1>
    <div data-role="navbar">
        <ul>
             <li><a href="#home" data-icon="home" data-theme="b">Home</a></li>
             <li><a href="#solutions" class="ui-btn-active" data-icon="grid" data-theme="b">Solutions</a></li>
             <li><a href="#contactus" data-icon="info" data-theme="b">Contact Us</a></li>
        </ul>
    </div>
  </div>
  <div data-role="content">
    <ul data-role="listview">
      <li><a href="#vprospect">
        <h3>vProspect 2.0</h3>
        <p>Find your potential clients</p>
        </a>
      </li>
      <li><a href="#vconvert">
        <h3>vConvert 2.0</h3>
        <p>Convert those potentials to clients</p>
        </a>
      </li>
      <li><a href="#vretain">
        <h3>vRetain 1.0</h3>
        <p>Retain your clients forever</p>
        </a>
      </li>
    </ul>
  </div>
  <div data-role="footer" data-position="fixed">
    <h4>Copyright &copy; 2014</h4>
  </div>
</div>
</body>
</html>
