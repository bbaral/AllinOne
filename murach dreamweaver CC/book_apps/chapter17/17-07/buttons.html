<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile - Buttons</title>
    <link href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
</head>

<body>
<div data-role="page" id="home">
    <div data-role="header">
        <h1>Buttons</h1>
    </div>
    <div data-role="content">
    	<!-- For a single button with no icon, use the defaults -->
  		<a href="#" data-role="button">Delete</a>
  		<!-- To add an icon to a button, select it from the Icon menu -->
  		<a href="#" data-role="button" data-icon="home">Home</a>
  		<!-- For inline buttons, set Position to Inline -->
  		<div data-inline="true">
  			<a href="#" data-role="button" data-inline="true">Cancel</a>
    		<a href="#" data-role="button" data-inline="true">OK</a>
  		</div>
		<!-- To group buttons, set Position to Group and select a Layout option -->
  		<div data-role="controlgroup" data-type="horizontal">
  			<a href="#" data-role="button" data-icon="check">Yes</a>
    		<a href="#" data-role="button" data-icon="arrow-d">No</a>
    		<a href="#" data-role="button">Maybe</a>
  		</div>
		<!-- To code a Back button, set the data-rel attribute to back -->
  		<a href="#" data-role="button" data-icon="back" data-rel="back">Back to previous page</a>
  	</div>
    <div data-role="footer" class="ui-bar">
        <a href="http://www.facebook.com" data-role="button" data-icon="plus">Like on Facebook</a>
        <a href="http://www.twitter.com" data-role="button" data-icon="plus">Tweet Page</a>
    </div>
</div>
</body>
</html>
