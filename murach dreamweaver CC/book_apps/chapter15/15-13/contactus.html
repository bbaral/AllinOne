<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Contact Vecta Corp</title>
<link href="styles/styles.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
function MM_validateForm() { //v4.0
  if (document.getElementById){
    var i,p,q,nm,test,num,min,max,errors='',args=MM_validateForm.arguments;
    for (i=0; i<(args.length-2); i+=3) { test=args[i+2]; val=document.getElementById(args[i]);
      if (val) { nm=val.name; if ((val=val.value)!="") {
        if (test.indexOf('isEmail')!=-1) { p=val.indexOf('@');
          if (p<1 || p==(val.length-1)) errors+='- '+nm+' must contain an e-mail address.\n';
        } else if (test!='R') { num = parseFloat(val);
          if (isNaN(val)) errors+='- '+nm+' must contain a number.\n';
          if (test.indexOf('inRange') != -1) { p=test.indexOf(':');
            min=test.substring(8,p); max=test.substring(p+1);
            if (num<min || max<num) errors+='- '+nm+' must contain a number between '+min+' and '+max+'.\n';
      } } } else if (test.charAt(0) == 'R') errors += '- '+nm+' is required.\n'; }
    } if (errors) alert('The following error(s) occurred:\n'+errors);
    document.MM_returnValue = (errors == '');
} }
</script>
</head>

<body>
<form action="http://www.vectacorp.com/vc/scripts/contactus.asp" method="post" name="contactusForm" target="_blank" id="contactusForm" onSubmit="MM_validateForm('name','','R','phonenumber','','RisNum','email','','RisEmail');return document.MM_returnValue">
    <label for="name">Name:</label>
    <input name="name" type="text" id="name" maxlength="30" /><br>
    <label for="phonenumber">Phone Number:</label>
    <input name="phonenumber" type="text" id="phonenumber" maxlength="20" /><br>
    <label for="email">Email:</label>
    <input name="email" type="text" id="email" /><br>
    <input name="SubmitForm" type="submit" id="SubmitForm" />
</form>
</div>
</body>
</html>
