<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>A JavaScript Example</title>
	<link href="styles/styles.css" rel="stylesheet" type="text/css">
	<script>
		function displayDateTime() {
		var today = new Date();
		window.alert(today.toDateString());
		}
	</script>
</head>

<body>
	<input type="button" value="What is today's date?" onClick="displayDateTime()">
</body>
</html>
