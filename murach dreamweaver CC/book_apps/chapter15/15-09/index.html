<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Open Browser Window</title>
<link href="styles/styles.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
function MM_openBrWindow(theURL,winName,features) { //v2.0

}
</script>
</head>

<body>
<input name="button" type="button" id="button" onClick="MM_openBrWindow('aboutus.html','aboutus','resizable=yes,width=600,height=200')" value="About Vecta Corp">
</body>
