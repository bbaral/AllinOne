<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Go to URL</title>
<link href="styles/styles.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
function MM_goToURL() { //v3.0
  var i, args=MM_goToURL.arguments; document.MM_returnValue = false;
  for (i=0; i<(args.length-1); i+=2) eval(args[i]+".location='"+args[i+1]+"'");
}
</script>
</head>

<body>
<input name="button" type="button" id="button" onClick="MM_goToURL('parent','http://www.google.com');return document.MM_returnValue" value="Go to Google">
<input name="button2" type="button" id="button2" onClick="MM_goToURL('parent','http://www.yahoo.com');return document.MM_returnValue" value="Go to Yahoo">
<input name="button3" type="button" id="button3" onClick="MM_goToURL('parent','http://www.bing.com');return document.MM_returnValue" value="Go to Bing">
</body>
</html>
