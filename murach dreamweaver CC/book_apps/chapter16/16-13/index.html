<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>bxSlider Plugin</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <!-- Core jQuery library reference. -->
    <script src="jQueryAssets/jquery-1.8.3.min.js"></script>
    <!-- Reference to the bxSlider plugin. -->
    <script src="jQueryAssets/jquery.bxSlider.min.js"></script>
    <!-- Additional code required for the plugin to work. -->
    <script>
    	$(document).ready(function() {
        	$('#slider').bxSlider({
        		displaySlideQty: 2,
        		moveSlideQty: 2}
        	);
    	});
    </script>
</head>

<body>
    <main>
        <h1>About Us</h1>
        <p>On June 6th, 2014, Vecta Corp. moved into its new 4 story, 35,000 square foot facilty. Below are a few pictures of the new facility.</p>
        <ul id="slider">
            <li><img src="images/building_01_thumb.jpg" width="125" height="94"></li>
            <li><img src="images/building_02_thumb.jpg" width="125" height="94"></li>
            <li><img src="images/building_03_thumb.jpg" width="125" height="94"></li>
            <li><img src="images/building_04_thumb.jpg" width="125" height="94"></li>
            <li><img src="images/building_05_thumb.jpg" width="125" height="94"></li>
        </ul>
    </main>
</body>
</html>
