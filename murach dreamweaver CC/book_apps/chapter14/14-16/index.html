<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register now</title>
	</style>
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<form action="http://www.vectacorp.com/vc/scripts/contactus.asp" method="post" name="contactform" id="contactform">
<p>Please enter your registration information:</p>
<label for="name">Name:</label>
<input name="name" type="text" required id="name" size="40"><br>
<label for="zip">Zip:</label>
<input name="zip" type="text" required id="zip" pattern="\d{5}([\-]\d{4})?" title="Must be 99999 or 99999-9999" size="40"><br>
<label for="phone">Phone:</label>
<input name="phone" type="text" required id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-9999" size="40"><br><br>
<input type="submit" name="register" id="register" value="Register">
</form>
</body>
</html>
