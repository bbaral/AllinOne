<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Submit Survey</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<form action="http://www.vectacorp.com/vc/scripts/contactus.asp" method="post" name="contactform" id="contactform">
<p>Please enter your registration information:</p>
<label for="email">Email:</label>
<input name="email" type="email" required id="email" size="40"><br>
<label for="url">URL:</label>
<input name="url" type="url" required id="url" size="40"><br>
<label for="phone">Phone:</label>
<input name="phone" type="tel" required id="phone" size="40"><br><br>
<input type="submit" name="register" id="register" value="Register">
</form>
</body>
</html>
