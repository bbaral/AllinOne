<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Date and Time Information</title>
<link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<form action="http://www.vectacorp.com/vc/scripts/contactus.asp" method="post" name="contactform" id="contactform">
	<label for="datetime">Date and time:</label>
	<input type="datetime" name="datetime" id="datetime"><br>
	<label for="datetimelocal">Local date and time:</label>
	<input type="datetime-local" name="datetimelocal" id="datetimelocal"><br>
	<label for="month">Month:</label>
    <input type="month" name="month" id="month"><br>
	<label for="week">Week:</label>
    <input type="week" name="week" id="week"><br>
	<label for="time">Time:</label>
    <input type="time" name="time" id="time"><br>
	<label for="date">Date:</label>
    <input type="date" name="date" id="date">
</form>
</body>
</html>
