<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register now</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<form action="http://www.vectacorp.com/vc/scripts/contactus.asp" method="post" name="contactform" id="contactform" autocomplete="off">
<p>Please enter your registration information:</p>
<label for="name">Name:</label>
<input name="name" type="text" required id="name" autocomplete="off" size="40"><br>
<label for="zip">Zip:</label>
<input name="zip" type="text" required id="zip" size="40"><br>
<label for="phone">Phone:</label>
<input name="phone" type="text" required id="phone" size="40"><br><br>
<input type="submit" name="register" id="register" value="Register">
</form>
</body>
</html>
