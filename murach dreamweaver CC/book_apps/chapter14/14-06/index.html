<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Us</title>
<link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<form action="http://www.vectacorp.com/vc/scripts/contactus.asp" method="post" name="contactform" id="contactform">
  <p>
    <label for="employees">How many employees does your organization have?</label>
    <br>
    <select name="employees" id="employees">
      <option value="1-10">1-10</option>
      <option value="11-100">11-100</option>
      <option value="101-1000">101-1000</option>
      <option value="1000+">1000+</option>
    </select>
  </p>
  <p>Which Vecta Corp. solutions are you interested in?<br>
    <select name="solutions" size="3" multiple id="solutions">
      <option value="vProspect 2.0">vProspect 2.0</option>
      <option value="vConvert 2.0">vConvert 2.0</option>
      <option value="vRetain 1.0">vRetain 1.0</option>
    </select>
  </p>
</form>
</body>
</html>
