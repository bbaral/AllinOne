<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Welcome to Vecta Corp.</title>
    <link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<main>
    <header></header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="solutions.html">Solutions</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    <section>
		<h2>Contact Us</h2>
		<form name="contactform" action="http://www.vectacorp.com/vc/scripts/contactus.asp" method="post">
        <fieldset>
          <legend>Contact a Sales Representative</legend>
          <p class="entry">
            <label for="name">Name:</label>
            <input name="name" type="text" autofocus id="name">
          </p>
          <p class="entry">
            <label for="companyname">Company Name:</label>
            <input type="text" name="companyname" id="companyname">
          </p>
          <p class="entry">
            <label for="phonenumber">Phone:</label>
            <input type="text" name="phonenumber" id="phonenumber">
          </p>
          <p class="entry">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
          </p>
          <p>What products are you interested in?<br>
            <input name="product" type="checkbox" id="product" value="vProspect">
            <label for="product">vProspect 2.0</label>
            
            <input name="product" type="checkbox" id="product" value="vConvert">
            <label for="product">vConvert 2.0</label>
            
            <input name="product" type="checkbox" id="product" value="vRetain">
            <label for="product">vRetain 1.0</label>
          </p>
          <p>What is your current infrastructure?<br>
            <input name="infrastructure" type="radio" id="radio" value="Mac" checked>
            <label for="infrastructure">Mac </label>
            
            <input type="radio" name="infrastructure" id="radio2" value="Linux">
            <label for="infrastructure">Linux </label>
            
            <input type="radio" name="infrastructure" id="radio3" value="Unix">
            <label for="infrastructure">Unix </label>
            <input type="radio" name="infrastructure" id="radio4" value="Windows">
            <label for="infrastructure">Windows </label>
          </p>
          <p>
            <label for="companysize">How many employees do you have?<br>
            </label>
            <select name="companysize" id="companysize">
              <option value="1-10">1-10</option>
              <option value="11-100">11-100</option>
              <option value="101-1000">101-1000</option>
              <option value="More than 1000">More than 1000</option>
            </select>
          </p>
          <p>
            <label for="hearaboutus">How did you hear about us?<br>
            </label>
            <select name="hearaboutus" size="4" id="hearaboutus">
              <option value="Magazine Ad">Magazine Ad</option>
              <option value="Radio Ad">Radio Ad</option>
              <option value="TV Ad">TV Ad</option>
              <option value="Word of Mouth">Word of Mouth</option>
              <option value="Other">Other</option>
            </select>
          </p>
          <p>
            <label for="questions">Questions or comments for our sales representatives?<br>
            </label>
            <textarea name="questions" maxlength="1000" id="questions"></textarea>
          </p>
          <p id="submitbutton">
            <input type="submit" name="submit" id="submit" value="Submit Now">
          </p>
      </fieldset>
      </form>
      <br>
    </section>
    <footer></footer>
</section>
</body>
</html>
