<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Us</title>
<link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<form action="http://www.vectacorp.com/vc/scripts/contactus.asp" method="post" name="contactform" id="contactform">
  <fieldset>
    <legend>What solution are you interested in?</legend>
      <input name="organization" type="radio" id="radio" value="vProspect 2.0">vProspect 2.0<br>
      <input type="radio" name="organization" id="radio2" value="vConvert 2.0">vConvert 2.0<br>
      <input type="radio" name="organization" id="radio3" value="vRetain 1.0">vRetain 1.0<br>
  </fieldset>
  <br>
  <fieldset>
    <legend>Please enter your name and contact information</legend>
    <p>
      <label for="Name">Name:</label>
      <input type="text" name="Name" id="Name">
      <br>
      <label for="Email">Email:</label>
      <input type="text" name="Email" id="Email">
    </p>
  </fieldset>
</form>
</body>
</html>
