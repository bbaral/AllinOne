<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Us</title>
<link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<form action="http://www.vectacorp.com/vc/scripts/contactus.asp" method="post" name="contactform" id="contactform">
  <p>Does your organization have more than 100 employees?</p>
  <p>
    <input name="organization" type="radio" id="radio" value="yes" checked>
    <label for="radio">Yes</label>
    <input type="radio" name="organization" id="radio2" value="no">
    <label for="radio2">No</label>
  </p>
  <p>Please send me information on the following:</p>
  <p>
    <input name="send" type="checkbox" id="send" value="new">
    <label for="send">New products</label>
    <br>
    <input name="send2" type="checkbox" id="send2" value="upgrade">
    <label for="send2">Product upgrades </label>
    <br>
    <input name="send3" type="checkbox" id="send3" value="training">
    <label for="send3">Product training </label>
  </p>
</form>
</body>
</html>
