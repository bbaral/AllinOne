<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register now</title>
<link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<form action="http://www.vectacorp.com/vc/scripts/contactus.asp" method="post" name="contactform" id="contactform">
  <p>Please enter your registration information:
</p>
  <p>
    <label for="Username">Username:</label>
    <input name="Username" type="text" id="Username" maxlength="50">
</p>
  <p>
    <label for="Password">Password:</label>
    <input name="Password" type="password" id="Password" maxlength="50">
  </p>
  <p>
    Hidden:
    <input type="hidden" name="hiddenField" id="hiddenField">
  </p>
  <p>
    <input type="submit" name="Register" id="Register" value="Register">
  </p>
</form>
</body>
</html>
